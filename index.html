<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<img src="./images/bg-pattern-top.svg" alt="">

  <div class="container">

  <div class='card'>

    <img src="./images/bg-pattern-card.svg" alt="">

    <div class="profile-img"><img src="./images/image-victor.jpg" alt=""></div>

    <div class="info">
      <p class="info-p">Victor Crest</p>
      <p class="info-p">26</p>
      <p class="info-p">London</p>
    </div>

    <hr>

    <div class="stats">
      <p class="stats-p">80K</p>
      <p class="stats-p">Followers</p>

      <p class="stats-p">803K</p>
      <p class="stats-p">Likes</p>

      <p class="stats-p">1.4K</p>
      <p class="stats-p">Photos</p>
    </div>

  </div>
</div>
<img src="./images/bg-pattern-bottom.svg" alt="">

</body>
</html>
