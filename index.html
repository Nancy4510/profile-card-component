<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">

  <div class="container">

  <div class='card'>

    <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="">

      <div class="profile-img"><img src="./images/image-victor.jpg" alt=""></div>

    <div class="info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
    <p class="city">London</p>

    <hr>

    <div class="stats">
    <div class="stats-followers">
    <p class="stats-number">80K</p>
    <p class="stats-f">Followers</p>
    </div> 

     <div class="stats-likes">
    <p class="stats-number">803K</p>
    <p class="stats-l">Likes</p>
    </div>

     <div class="stats-phots">
    <p class="stats-number">1.4K</p>
    <p class="stats-p">Photos</p>
    </div>
    </div>

  </div>
</div>

<img src="./images/bg-pattern-bottom.svg" alt="">

</body>
</html>
